{{diagnostics}}

<div class="container">
  <h1>Edit Listing</h1>
  <form [formGroup]="form" (ngSubmit)="editListing()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" value="{{listingInfo.title}}" formControlName="title" [(ngModel)]="model.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" value="{{listingInfo.description}}" formControlName="description" [(ngModel)]="model.description"
        required>
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" value="{{listingInfo.brand}}" formControlName="brand" [(ngModel)]="model.brand" required>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" value="{{listingInfo.model}}" formControlName="model" [(ngModel)]="model.model" required>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" value="{{listingInfo.year}}" formControlName="year" [(ngModel)]="model.year" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">imageUrl</label>
      <input type="text" class="form-control" value="{{listingInfo.imageUrl}}" formControlName="imageUrl" [(ngModel)]="model.imageUrl"
        required>
    </div>
    <div class="form-group">
      <label for="fuelType">FuelType</label>
      <input type="text" class="form-control" value="{{listingInfo.fuelType}}" formControlName="fuelType" [(ngModel)]="model.fuelType"
        required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" value="{{listingInfo.price}}" formControlName="price" [(ngModel)]="model.price" required>
    </div>
    <button type="submit" class="cartube-button">Edit Listing</button>
  </form>

  <div *ngIf="editListingFailed">
    {{errMessage}}
  </div>
</div>
