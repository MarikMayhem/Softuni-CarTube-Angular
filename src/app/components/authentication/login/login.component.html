<div class="container">
  <h1>Login Form</h1>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username" [(ngModel)]="model.username" required>
      <div *ngIf="f.username.touched && f.username.dirty">
        <div class="alert alert-danger" *ngIf="f.username.errors?.required">Form is required</div>
        <div class="alert alert-danger" *ngIf="f.username.errors?.pattern">Username must contain only Alphanumerical Chars</div>
      </div>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" [(ngModel)]="model.password" required>
      <div *ngIf="f.password.touched && f.password.dirty">
          <div class="alert alert-danger" *ngIf="f.password.errors?.minlength">Password must be at least 4 symbols</div>
        </div>
    </div>
    <button type="submit" class="cartube-button">Login</button>
  </form>

  <div *ngIf="loginFailed" class="alert alert-danger">
    {{errMessage}}
  </div>
</div>
